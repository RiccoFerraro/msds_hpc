spack:
  specs:
  - python@3.8.12
  - py-pandas
  - py-matplotlib
  - py-numpy+blas+lapack
  - openblas threads=openmp
  concretization: together
  container:
    format: docker
    images:
      os: ubuntu:18.04
      spack: v0.17.2
    os_packages:
      final:
      - libgfortran4
      - libgomp1
    extra_instructions:
      final:
        RUN cd /opt/view/bin; find . -xtype l -exec sh -c 'ln -f -s $(basename $(readlink $0)) $(basename $0)' {} \;